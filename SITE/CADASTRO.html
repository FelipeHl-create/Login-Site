<!DOCTYPE html>
<!--FORMULÁRIO DE CADASTRO-->
<head>
    <meta charset="UTF-8" />
    <title>Formulário de login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="LOGINeCADASTRO.css" >
  </head>
<body>
    <div class="content">
    <div id="cadastro">
    <form method="post"action="">
        <h1>Cadastro</h1>

        <p>
            <label for="nome_cadastro">Seu Nome</label>
            <input id="nome_cadastro" name="nome_cadastro" required="required" type="text" placeholder="nome" />
        </p>

        <p>
            <label for="email_cadastro">Seu email</label>
            <input id="email_cadastro"name="email_cadastro" required="required" type="text" placeholder="ex. seuemail@gmail.com" />
        </p>

        <p>
            <label for="senha_cadastro">Sua senha</label>
            <input id="senha_cadastro"name="senha_cadastro" required="required" type="password" placeholder="ex. 9137645" />
        </p>

        <p>
            <input type="submit" value="cadastrar" />
        </p>

        <p class="link">
            já tem conta?
            <a href="#paralogin"> Ir para Login </a>
        </p>
    </form>
</div>
</div>
</body>
